########################## Message Settings ##########################
# login-message : Player join message.
# logout-message : Player leave message.
# msgtips : This is simply tips message when joined your server.
# msgtipsdetail_<num> :
#	- This is detail tips message when player on /srvmsg command.
#	- For Example:
#		- "/srvmsg 0" is simply tips message. (equal for msgtips)
#		- "/srvmsg 1" is first page message for detail tips.
# Tips:
#	Formatting codes is "&" (ex. "&c" is RED.)
#	Extra line is "%n%" (But, can be implemented without using this "%n%".)
#	Supported language : en-EN , ja-JP
#	 - Choose one language at your environments.
#	 - Please, uncomment the line under than en-EN or ja-JP. 
######################################################################

